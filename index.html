<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    
    <title>Ethan Lam</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">

      import.meta.env.VITE_PRIVATE
      // Prompt user for password before showing the app
    const password = prompt('Enter the password to access this site:');

      // Check if the password is correct (e.g., 'yourpassword')
      if (password !== import.meta.env.VITE_PRIVATE) {
        document.body.innerHTML = '<h1>Access Denied</h1>';
      }
    </script>

    <script type="module" src="/src/main.jsx"></script>
    <script
      src="https://kit.fontawesome.com/c29f9feac8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
